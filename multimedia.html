<!DOCTYPE html>
<html lang="cs">
    <head>
        <title>Multimedia | Tutorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/multimedia.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" href="img/icon.ico">
    </head>
    <body>
        <img id="bck" class="center" src="media/gif.gif">
    <header class="backwhite"><h1>Multimedia</h1></header>
    <main class="backwhite">
        <section>
            <h2><span class="borderbottom">Obrázek</span></h2>
            <figure>
                <img width="320" height="240"src="img/pam.jpg" alt="">
                </video>
                <figcaption>Mat</figcaption>
            </figure>
        </section>
        <section>
            <h2><span class="borderbottom">Video</span></h2>
            <figure>
            <video width="320" height="240" controls muted>
                <source src="media/vid.mp4" type="video/mp4">
                    Váš prohlížeč nepodporuje tento formát souboru.
            </video>
            <figcaption>Zábavné video</figcaption>
        </figure>
        </section>
        <section>
            <h2><span class="borderbottom">Zvuk</span></h2>
            <figure>
            <audio controls autoplay>
                <source src="media/audio.mp3" type="audio/mp3">
                Váš prohlížeč nepodporuje tento formát souboru.                  
                </audio>
            <figcaption>Zvuk ze zábavného videa</figcaption>
            </figure>
        </section>
    </main>
    <footer class="backwhite">
        <p>&copy; 2021 - Ryba Jiří, <a href="https://www.sspu-opava.cz/cs/" target="_blank">SSPU Opava</a></p>
    </footer>
    </body>
</html>
